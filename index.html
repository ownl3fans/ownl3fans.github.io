<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agency Paranoia</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #telegram-block {
      display: none;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      padding: 0 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="telegram-block">
    <h1>❌ ОШИБКА</h1>
    <p>ОТКРОЙТЕ САЙТ В НОРМАЛЬНОМ БРАУЗЕРЕ<br>Telegram WebView на мобильном заблокирован</p>
  </div>

  <div id="main-content">
    <header>
      <div class="logo">
        <a href="https://t.me/+exyteZESq-xmZTYy" target="_blank">
          <img src="Images/telegram.png" class="logo-icon" />
        </a>
        <span class="logo-ap">AP</span><span class="logo-text">agency paranoia</span>
      </div>
    </header>

    <main>
      <div class="card" onclick="handleClick(this, 'paranoier')">
        <img class="avatar" src="Images/paranoier.jpg" alt="paranoier" />
        <h2>paranoier</h2>
        <div class="role">owner | coder</div>
        <div class="icons">
          <a href="https://discordid.netlify.app/?id=1279217258018902128" target="_blank"><img src="Images/discord.png" width="32" /></a>
          <a href="https://t.me/paranoier" target="_blank"><img src="Images/telegram.png" width="32" /></a>
        </div>
      </div>

      <div class="card" onclick="handleClick(this, 'mortmode')">
        <img class="avatar" src="Images/mortmode.jpg" alt="mortmode" />
        <h2>mortmode</h2>
        <div class="role">co-owner | troll</div>
        <div class="icons">
          <a href="https://discordid.netlify.app/?id=1185238224797433858" target="_blank"><img src="Images/discord.png" width="32" /></a>
          <a href="https://t.me/mortmode" target="_blank"><img src="Images/telegram.png" width="32" /></a>
        </div>
      </div>
    </main>
  </div>

  <script>
    (function() {
      const ua = navigator.userAgent || '';
      const isTelegram = ua.toLowerCase().includes('telegram');
      const isMobile = /android|iphone|ipad|ipod|mobile/i.test(ua);

      if (isTelegram && isMobile) {
        document.getElementById('telegram-block').style.display = 'flex';
        document.getElementById('main-content').style.display = 'none';
      }
    })();
  </script>

  <script src="script.js"></script>
</body>
</html>
