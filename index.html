<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>agency paranoia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo"><span class="ap">AP</span> agency paranoia</div>
    </header>

    <main class="container">
        <div class="card">
            <img src="Images/paranoier.jpg" alt="paranoier avatar" class="avatar">
            <h2>paranoier</h2>
            <p>owner | coder</p>
            <div class="icons">
                <a href="https://discord.com" target="_blank">
                    <img src="Images/discord.png" alt="Discord">
                </a>
                <a href="https://t.me" target="_blank">
                    <img src="Images/telegram.png" alt="Telegram">
                </a>
            </div>
        </div>
        <div class="card">
            <img src="Images/mortmode.jpg" alt="mortmode avatar" class="avatar">
            <h2>mortmode</h2>
            <p>co-owner | leader</p>
            <div class="icons">
                <a href="https://discord.com" target="_blank">
                    <img src="Images/discord.png" alt="Discord">
                </a>
                <a href="https://t.me" target="_blank">
                    <img src="Images/telegram.png" alt="Telegram">
                </a>
            </div>
        </div>
    </main>
</body>
</html>
